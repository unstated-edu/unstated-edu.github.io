<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width">
  <title>Sender</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 40px;
      background: #111;
      color: white;
    }
    #touch-area {
      margin-top: 40px;
      width: 100%;
      height: 300px;
      background: #222;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #888;
    }
    #distance {
      margin-top: 20px;
      font-size: 40px;
      color: #00ff88;
    }
  </style>
</head>
<body>

  <div id="touch-area">pinch here with two fingers</div>
  <div id="distance">â€”</div>

  <script src="https://cdn.ably.com/lib/ably.min-2.js"></script>
  <script>
    var API_KEY = "biplaQ.iovzWA:ffx3oR9mKYBjDAfLiHlVJ4KWacO_9mEU6KOocxicrKY";
    var client  = new Ably.Realtime(API_KEY);
    var channel = client.channels.get("pinch");

    var distanceEl = document.getElementById("distance");
    var touchArea  = document.getElementById("touch-area");

    touchArea.addEventListener("touchmove", function(e) {
      e.preventDefault();

      // need exactly 2 fingers
      if (e.touches.length < 2) return;

      var t1 = e.touches[0];
      var t2 = e.touches[1];

      // distance between two fingers
      var dx = t2.clientX - t1.clientX;
      var dy = t2.clientY - t1.clientY;
      var distance = Math.round(Math.sqrt(dx * dx + dy * dy));

      distanceEl.textContent = distance + "px";

      // send to receiver
      channel.publish("pinch", { distance: distance });

    }, { passive: false });
  </script>

</body>
</html>
