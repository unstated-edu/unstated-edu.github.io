<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body tracking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="status">Loading model...</div>

    <div id="container">
      <video id="webcam" width="640" height="480" autoplay muted></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div>
      <button id="startBtn" disabled>Start Camera</button>
    </div>
    <div id="info">
      <strong>Detected Keypoints:</strong>
      <div id="keypointList">Waiting for pose detection...</div>
    </div>

    <!-- Load TensorFlow.js and PoseNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.2"></script>
    <script src="script.js"></script>
  </body>
</html>
